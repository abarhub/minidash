@if (listeBookmark) {
  <div  class="liste-url-global">
    <div>
      @for (bookmark of listeBookmark?.liste; track bookmark) {
        <div class="liste-url">
          <div>
            <a [href]="bookmark.url" target="_blank">{{bookmark.titre}}</a>
          </div>
        </div>
      }
    </div>
  </div>
}
